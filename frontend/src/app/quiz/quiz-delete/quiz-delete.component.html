<div class="card">
  <div class="card-body">
    <p class="card-text">Deseja excluir o Quiz: {{ quizName }}</p>
    <div class="cards-btn">
      <button type="button" class="btn btn-warning" (click)="cancel()">
        Cancelar
      </button>
      <button type="button" class="btn btn-danger" (click)="delete()">
        Excluir
      </button>
    </div>
  </div>
</div>
